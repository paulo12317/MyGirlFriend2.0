<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’Œ Carta de Amor</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, #ffe4e1, #fff);
        font-family: 'Poppins', sans-serif;
    }

    /* Container do envelope */
    .envelope {
        position: relative;
        width: 200px;
        height: 130px;
        background: #ffb6c1;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .envelope:hover {
        transform: scale(1.05);
    }

    /* Tampa superior do envelope */
    .envelope::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 65px solid #ff9eb3;
        transition: transform 0.6s ease;
        transform-origin: top;
    }

    /* Parte inferior */
    .envelope::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-top: 65px solid #ff9eb3;
        border-radius: 0 0 5px 5px;
    }

    /* Papel dentro do envelope */
    .letter {
        position: absolute;
        top: 20px;
        left: 10px;
        width: 180px;
        height: 100px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        z-index: -1;
        transition: top 0.6s ease;
    }

    /* AnimaÃ§Ã£o de abrir */
    .open .envelope::before {
        transform: rotateX(180deg);
    }

    .open .letter {
        top: -60px;
    }

    /* Texto abaixo */
    h2 {
        position: absolute;
        bottom: 40px;
        font-size: 18px;
        color: #d6336c;
    }
</style>
</head>
<body>

    <div class="envelope" id="envelope">
        <div class="letter"></div>
    </div>

    <h2>Clique no envelope ðŸ’Œ</h2>

<script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
        // animaÃ§Ã£o de abrir
        envelope.classList.add('open');

        // redirecionar apÃ³s 1s
        setTimeout(() => {
            window.location.href = "./principal.html"; // ðŸ”— troque pelo seu site
        }, 1200);
    });
</script>

</body>
</html>
